apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: hello-app
spec:
  replicas: 1
  template:
    metadata:
      name: hello-app
      labels:
        app: hello-app
    spec:
      containers:
      - name: hello-app
        image: vasily22/hello:v1.0.1
        ports:
          - containerPort: 8000
            protocol: TCP
        livenessProbe:
          periodSeconds: 30
          httpGet:
            path: /health/
            port: 8000
        readinessProbe:
          periodSeconds: 30
          httpGet:
            path: /ready/
            port: 8000
